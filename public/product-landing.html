<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/product-styles.css" />
    <script
      src="https://kit.fontawesome.com/f19ef38383.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <img src="" alt="" id="header-img" />
      <nav id="nav-bar">
        <i
          class="fa-solid fa-blender"
          style="color: #48dae5; font-size: 2.5em"
        ></i>
        <h1>BLENDERA</h1>
        <a href="#features" class="nav-link">Features</a>
        <a href="#demo" class="nav-link">How It Works</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
    </header>

    <div>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your email address"
        />
        <input type="submit" id="submit" />
      </form>
    </div>

    <div id="features">
      <h2>Features</h2>
      <li>Blends any fruit</li>
      <li>Minimal Clean Up</li>
      <li>Quiet</li>
    </div>

    <div id="demo">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/rfrqGd-8pLk?si=GE3l9072TT_fhq0i"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <div id="pricing">
      <h2>Pricing</h2>
      <li>Small: $50</li>
      <li>Medium: $75</li>
      <li>Large: $100</li>
    </div>

    <footer>
      <h5>Copyright 2023, BLENDERA</h5>
    </footer>
  </body>
</html>
