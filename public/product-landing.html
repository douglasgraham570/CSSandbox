<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/product-styles.css" />
    <script
      src="https://kit.fontawesome.com/f19ef38383.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <img src="" alt="" id="header-img" />
      <nav id="nav-bar">
        <a href="#features" class="nav-link">Features</a>
        <a href="#demo" class="nav-link">How It Works</a>
        <a href="#pricing" class="nav-link">Pricing</a>
      </nav>
    </header>

    <div>
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your email address"
        />
        <input type="submit" id="submit" />
      </form>
    </div>

    <div id="features">
      <i class="fa-solid fa-blender" style="color: #48dae5"></i>
    </div>

    <div id="demo">
      <video
        src="https://www.youtube.com/watch?v=rfrqGd-8pLk"
        id="video"
      ></video>
    </div>

    <div id="pricing"></div>
  </body>
</html>
